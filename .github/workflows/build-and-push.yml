name: Build and Push to ACR

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Install Alibaba Cloud CLI
      run: |
        npm install -g @alicloud/cli
    
    - name: Get ACR Authorization Token
      id: get-token
      run: |
        aliyun configure set --profile default --mode AK --region cn-hangzhou --access-key-id ${{ secrets.ALIYUN_ACCESS_KEY_ID }} --access-key-secret ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
        TOKEN=$(aliyun cr GetAuthorizationToken --Region cn-hangzhou --InstanceId cr-default --output cols=Data.AuthorizationToken rows=Data.AuthorizationToken --format json | jq -r '.Data.AuthorizationToken')
        if [ -z "$TOKEN" ]; then
          # Fallback: try without InstanceId for personal registry
          TOKEN=$(aliyun cr GetAuthorizationToken --Region cn-hangzhou --output cols=Data.AuthorizationToken rows=Data.AuthorizationToken --format json | jq -r '.Data.AuthorizationToken')
        fi
        echo "token=$TOKEN" >> $GITHUB_OUTPUT
      continue-on-error: true
    
    - name: Login to Alibaba Cloud ACR (with token)
      if: steps.get-token.outcome == 'success'
      uses: docker/login-action@v2
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ steps.get-token.outputs.token }}
    
    - name: Login to Alibaba Cloud ACR (fallback to password)
      if: steps.get-token.outcome != 'success'
      uses: docker/login-action@v2
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_ACR_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: registry.cn-hangzhou.aliyuncs.com/algorithm-games/algorithm-games:latest

